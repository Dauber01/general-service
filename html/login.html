<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>登录 - lucifer的网站</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1rem;
        }

        nav {
            display: flex;
            justify-content: space-between;
            padding: 1rem;
            background-color: #f4f4f4;
        }

        nav a {
            text-decoration: none;
            color: #333;
            padding: 0.5rem;
        }

        nav a:hover {
            background-color: #ddd;
        }

        #back-btn {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 0.5rem;
            cursor: pointer;
        }

        #back-btn:hover {
            background-color: #444;
        }

        .container {
            max-width: 960px;
            margin: auto;
            padding: 2rem;
        }

        h1 {
            margin-bottom: 1rem;
        }

        p {
            margin-bottom: 1rem;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 3rem;
        }

        input[type="text"],
        input[type="password"] {
            width: 100%;
            margin-bottom: 1rem;
            padding: 0.5rem;
            font-size: 1.2rem;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        input[type="submit"] {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 0.5rem;
            font-size: 1.2rem;
            cursor: pointer;
            border-radius: 5px;
        }

        input[type="submit"]:hover {
            background-color: #444;
        }
    </style>
</head>
<body>
    <header>
        <h1>lucifer的网站名称</h1>
    </header>

    <nav>
        <div>
            <a href="index.html">主页</a>
            <a href="#">服务</a>
            <a href="#">关于我们</a>
            <a href="#">联系我们</a>
        </div>
        <div>
            <button id="back-btn" onclick="window.history.back()">返回</button>
        </div>
    </nav>

    <section class="container">
        <h1>登录</h1>
        <form action="#" method="post">
            <label for="username">用户名</label>
            <input type="text" id="username" name="username" required>
            <label for="password">密码</label>
            <input type="password" id="password" name="password" required>
            <input type="submit" value="登录" onclick="login()">
        </form>
    </section>
</body>
<script src="login.js"></script>
</html>
