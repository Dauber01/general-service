<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>licifer的网站</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }

        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1rem;
        }

        nav {
            display: flex;
            justify-content: space-between;
            padding: 1rem;
            background-color: #f4f4f4;
        }

        nav a {
            text-decoration: none;
            color: #333;
            padding: 0.5rem;
        }

        nav a:hover {
            background-color: #ddd;
        }

        #login-btn {
            background-color: #333;
            color: #fff;
            border: none;
            padding: 0.5rem;
            cursor: pointer;
        }

        #login-btn:hover {
            background-color: #444;
        }

        .container {
            max-width: 960px;
            margin: auto;
            padding: 2rem;
        }

        h1 {
            margin-bottom: 1rem;
        }

        p {
            margin-bottom: 1rem;
        }

        .about-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 80vh;
        }

        .about-text {
            max-width: 600px;
            text-align: center;
        }

        .about-title {
            font-size: 2rem;
            margin-bottom: 1rem;
        }

        .about-desc {
            font-size: 1.2rem;
            line-height: 1.8;
        }
    </style>
</head>
<body>
    <header>
        <h1>lucifer的网站名称</h1>
    </header>

    <nav>
        <div>
            <a href="index.html">主页</a>
            <a href="#">服务</a>
            <a href="#">关于我们</a>
            <a href="#">联系我们</a>
        </div>
        <div>
            <a href="login.html">登录</a>
        </div>
    </nav>

    <section class="about-container">
        <div class="about-text">
            <h2 class="about-title">关于我们</h2>
            <p class="about-desc">
                我们是一家专业提供优质服务的公司，致力于为客户提供最佳的解决方案。我们的团队由经验丰富的专业人士组成，我们深知客户的需求并能够提供量身定制的解决方案。
            </p>
        </div>
    </section>
</body>
</html>
